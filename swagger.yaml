swagger: "2.0"
info:
  title: dp-bulletin-api
  description: "Bulletin API for ONS digital publishing"
  version: 1.0.0
  license:
    name: "Open Government Licence v3.0"
    url: "http://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
basePath: "/v1"
schemes:
  - http
tags:
  - name: "Public"
paths:
  /bulletins:
    get:
      tags:
        - "Public"
      summary: Get a list of buletins
      description: (future implementation)
      parameters:
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      produces:
        - application/json
      responses:
        501:
          description: Not Implemented
        200:
          description: OK
          schema:
            $ref: '#/definitions/BulletinsList'

  /bulletins/{id}:
    get:
      tags:
        - "Public"
      summary: Get a bulletin
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/lang'
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Bulletin'

  /bulletins/{id}/editions:
    get:
      tags:
        - "Public"
      summary: Get a list of editions of a bulletin
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/EditionsList'

  /bulletins/{id}/editions/{edition}:
    get:
      tags:
        - "Public"
      summary: Get an edition of a bulletin
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/edition'
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Edition'

  /bulletins/{id}/editions/{edition}/versions:
    get:
      tags:
        - "Public"
      summary: Get a list of versions of an edition
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/edition'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      description: (future implementation)
      produces:
        - application/json
      responses:
        501:
          description: Not Implemented
        200:
          description: OK
          schema:
            $ref: '#/definitions/VersionsList'

  /bulletins/{id}/editions/{edition}/versions/{version}:
    get:
      tags:
        - "Public"
      summary: Get a version
      parameters:
        - $ref: '#/parameters/id'
        - $ref: '#/parameters/edition'
        - $ref: '#/parameters/version'
        - $ref: '#/parameters/lang'
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Version'

parameters:
  id:
    name: id
    description: ID of a bulletin
    type: string
    in: path
    required: true
  edition:
    name: id
    description: Edition of a bulletin
    type: string
    in: path
    required: true
  version:
    name: id
    description: Version of a bulletin
    type: string
    in: path
    required: true
  lang:
    name: lang
    description: Language in which to return the bulletin
    type: string
    in: query
    required: false

  limit:
    name: limit
    description: The number of items requested, defaulted to 50 and limited to 1000.
    type: integer
    required: false
    in: query
  offset:
    name: offset
    description: The first row of resources to retrieve, starting at 0. Use this parameter as a pagination mechanism along with the limit parameter.
    type: integer
    required: false
    in: query

definitions:
  BulletinsList:
    type: object
    properties:
      count:
        $ref: '#/definitions/itemCount'
      limit:
        $ref: '#/definitions/limit'
      offset:
        $ref: '#/definitions/offset'
      total_count:
        $ref: '#/definitions/totalCount'
      items:
        type: array
        items:
          $ref: '#/definitions/Bulletin'

  Bulletin:
    type: object
    properties:
      id:
        $ref: '#/definitions/id'
      contacts:
        type: array
        items:
          $ref: '#/definitions/Contact'
      description:
        $ref: '#/definitions/summary'
      keywords:
        type: array
        description: List of keywords relating to this bulletin
        items:
          type: string
        example: [ "work" , "jobless" ]
      language:
        $ref: '#/definitions/language'
      license:
        description: "The standard Government license right text for the bulletin"
        type: string
      methodologies:
        type: array
        items:
          $ref: '#/definitions/RelatedLink'
      national_statistic:
        $ref: '#/definitions/nationalStatistic'
      next_release:
        $ref: '#/definitions/nextRelease'
      related_datasets:
        type: array
        items:
          $ref: '#/definitions/RelatedLink'
      related_links:
        type: array
        items:
          $ref: '#/definitions/RelatedLink'
      related_publications:
        type: array
        items:
          $ref: '#/definitions/RelatedLink'
      themes:
        type: array
        items:
          $ref: '#/definitions/RelatedLink'
      title:
        $ref: '#/definitions/title'
      links:
        type: object
        properties:
          self:
            $ref: '#/definitions/Link'
          editions:
            $ref: '#/definitions/Link'
          latest_edition:
            $ref: '#/definitions/Link'
          latest_version:
            $ref: '#/definitions/Link'

  EditionsList:
    type: object
    properties:
      id:
        $ref: '#/definitions/id'
      count:
        $ref: '#/definitions/itemCount'
      limit:
        $ref: '#/definitions/limit'
      offset:
        $ref: '#/definitions/offset'
      total_count:
        $ref: '#/definitions/totalCount'
      items:
        type: array
        items:
          $ref: '#/definitions/Edition'

  Edition:
    type: object
    properties:
      id:
        $ref: '#/definitions/id'
      edition:
        $ref: '#/definitions/edition'
      links:
        type: object
        properties:
          self:
            $ref: '#/definitions/Link'
          bulletin:
            $ref: '#/definitions/Link'
          versions:
            $ref: '#/definitions/Link'
          latest_version:
            $ref: '#/definitions/Link'


  VersionsList:
    type: object
    properties:
      id:
        $ref: '#/definitions/id'
      edition:
        $ref: '#/definitions/edition'
      count:
        $ref: '#/definitions/itemCount'
      limit:
        $ref: '#/definitions/limit'
      offset:
        $ref: '#/definitions/offset'
      total_count:
        $ref: '#/definitions/totalCount'
      items:
        type: array
        items:
          $ref: '#/definitions/Version'

  Version:
    type: object
    properties:
      id:
        $ref: '#/definitions/id'
      edition:
        $ref: '#/definitions/edition'
      version:
        $ref: '#/definitions/version'
      alerts:
        type: array
        items:
          $ref: '#/definitions/Alert'
      charts:
        type: array
        items:
          $ref: '#/definitions/FigureSection'
      downloads:
        $ref: '#/definitions/Downloads'
      equations:
        type: array
        items:
          $ref: '#/definitions/FigureSection'
      headlines:
        type: array
        description: Headlines from this bulletin
        maxItems: 3
        items:
          type: string
          example: "Headline about this bulletin"
      images:
        type: array
        items:
          $ref: '#/definitions/FigureSection'
      language:
        $ref: '#/definitions/language'
      release_date:
        type: string
        format: 'date-time'
        example: "2019-11-12T15:53:59.810Z"
      sections:
        type: array
        items:
          $ref: '#/definitions/ContentSection'
      tables:
        type: array
        items:
          $ref: '#/definitions/FigureSection'
      links:
        type: object
        properties:
          self:
            $ref: '#/definitions/Link'
          bulletin:
            $ref: '#/definitions/Link'
          versions:
            $ref: '#/definitions/Link'

  Alert:
    type: object
    properties:
      date:
        type: string
        format: 'date-time'
        example: "2019-09-29T23:00:00.000Z"
      description:
        type: string
        description: Markdown formatted description of the alert / correction notice
        example: "The Business investment by industry and ...for the inconvenience"
      type:
        type: string
        description: Signifies the type of alert / correction notice
        example: "alert"

  Contact:
    type: object
    properties:
      email:
        type: string
        example: "joe.bloggs@ons.gov.uk"
      name:
        type: string
        example: "Joe Bloggs"
      telephone:
        type: string
        example: "+44 (0)845 601 3034"

  ContentSection:
    type: object
    properties:
      title:
        type: string
        description: Title of the section
        example: "Section Title"
      content:
        type: string
        description: Markdown formatted content for the section
        example: "Some _content_ in [Markdown](https://en.wikipedia.org/wiki/Markdown)"
      collapsible:
        type: boolean
        description: Signifies that the section is collapsible

  Downloads:
    type: object
    properties:
      pdftables:
        $ref: '#/definitions/Download'
      pdf:
        $ref: '#/definitions/Download'

  Download:
    type: object
    properties:
      href:
        type: string
        format: uri
      size:
        type: integer

  FigureSection:
    type: object
    properties:
      filename:
        type: string
        description: Filename of the chart / equation / image / table
        example: "57ec16d6"
      title:
        type: string
        description: Title of the chart / equation / image / table
        example: "A Short Title"
      uri:
        type: string
        description: URI for the chart / equation / image / table
        example: "/location/of/item"
      version:
        type: string
        description: Version
        example: "2"

  RelatedLink:
    type: object
    properties:
      description:
        description: "The description of the linked resource"
        type: string
      href:
        description: "The url of the linked resource"
        type: string
      title:
        description: "The title of the linked resource"
        type: string
    required:
      - href

  Link:
    type: object
    properties:
      href:
        type: string
        format: uri
      id:
        type: string
    required:
      - href

  id:
    type: string
    description: id of the bulletin
    example: "uklabourmarket"
  edition:
    type: string
    description: edition of the bulletin
    example: "November 2019"
  version:
    type: string
    description: Particular version
    example: "1"
  itemCount:
    type: integer
    description: count of items returned in list
    example: 25
  limit:
    description: The number of items requested.
    type: integer
    example: 50
  offset:
    description: The first row of resources requested.
    type: integer
    example: 0
  totalCount:
    description: Total number of items
    type: integer
    example: 100


  language:
    type: string
    description: Indicates the language of the text in this bulletin.
    example: "en"
  nationalStatistic:
    type: boolean
    description: Indicates that this bulletin refers to a National Statistic. These are certified as compliant with the Code of Practice for Official Statistics.
    example: true
  nextRelease:
    type: string
    description: Date of the next expected release
    example: "17 December 2019"
  summary:
    type: string
    description: A summary of the bulletin
    example: "Estimates of employmentâ€¦ statistics for the UK."
  title:
    type: string
    description: The title of the bulletin
    example: "Labour market overview, UK"